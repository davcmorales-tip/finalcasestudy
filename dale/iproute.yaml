---
  - name: CHECKING IP ROUTE
    hosts: routers
    become_method: enable
    gather_facts: false
    connection: network_cli

    tasks:
      - name: PRINTING IP INTERFACES
        ios_command:
          commands:
            - show ip route
        register: config

      - name: SAVE OUTPUT TO ./backups/
        copy:
          content: "{{config.stdout[0]}}"
          dest: "backups/showiproute{{inventory_hostname}}.txt"